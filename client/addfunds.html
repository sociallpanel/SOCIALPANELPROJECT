<script>
async function fundWallet() {
  const amount = document.getElementById('amount').value;
  const email = document.getElementById('email').value;
  const phone = document.getElementById('phone').value;
  const name = document.getElementById('name').value;
  if (!amount || !email || !phone || !name) {
    alert('Please fill all fields');
    return;
  }
  try {
    const res = await fetch('/api/flutterwave-pay', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ amount, email, phone, name })
    });
    const data = await res.json();
    if (data.status === 'success' && data.data && data.data.link) {
      window.location.href = data.data.link; // Redirect to Flutterwave payment page
    } else {
      alert('Failed to initiate payment.');
    }
  } catch (err) {
    alert('Error connecting to funding server.');
  }
}
</script>
