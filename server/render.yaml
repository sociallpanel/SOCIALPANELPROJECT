services:
  - type: web
    name: socialpanel-backend
    env: node
    plan: free
    region: oregon
    buildCommand: npm install
    startCommand: npm start
    branch: main
    repo: https://github.com/<your-username>/socialpanelproject
    envVars:
      - key: JWT_SECRET
        value: replace_with_secure_value
      - key: PORT
        value: '8080'
